<div style="display:block" *ngIf="signalService.data">
<canvas
  baseChart
  [datasets]="signalService.data"
  [labels]="chartLabels"
  [options]="chartOptions"
  [legend]="chartLegend"
  [chartType]="chartType"
  [colors]="colors"
  (chartClick)="chartClicked($event)"
></canvas>
</div>

<br><br>
<ul>
  <li *ngFor="let data of signalService.broadcastedData" >
    <strong>label: </strong> {{data.label}} - <strong>Value:</strong> {{data.data[0]}}
  </li>
</ul>
